<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>除自身以外数组的乘机</title>
</head>
<body>
  <script>
    var productExceptSelf = function(nums) {
      let len = nums.length
      let L = new Array(len)
      let R = new Array(len)
      let ans = new Array(len)
      L[0] = R[len - 1] = 1
      for (let i = 1; i < len; i ++) {
        L[i] = nums[i - 1] * L[i - 1]
      }
      for (let i = len - 2; i >= 0; i --) {
        R[i] = nums[i + 1] * R[i + 1]
      }
      for (let i = 0; i < len; i ++) {
        ans[i] = L[i] * R[i]
      }
      return ans
    }
    console.log(productExceptSelf([3,5,2,1,6,8]))
  </script>
</body>
</html>
