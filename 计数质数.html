<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>计数质数</title>
</head>
<body>
  <script>
    var countPrimes = function(n) {
      function isPrime(x) {
        for (let i = 2; i * i <= x; i ++) {
          if (x % i === 0) return 0
        }
        return 1
      }
      let num = 0
      for (let i = 2; i < n; i ++) {
        num += isPrime(i)
      }
      return num
    }
    console.log(countPrimes(10))
  </script>
</body>
</html>
