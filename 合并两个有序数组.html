<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var merge = function(nums1, m, nums2, n) {
      let p1 = 0, p2 = 0;
      let sort = new Array(m + n).fill(0);
      while (p1 < m || p2 < n) {
        if (p1 === m) {
          sort[p1 + p2] = nums2[p2]
          p2++
        } else if (p2 === n) {
          sort[p1 + p2] = nums1[p1]
          p1++
        } else if (nums1[p1] < nums2[p2]) {
          sort[p1 + p2] = nums1[p1]
          p1++
        } else {
          sort[p1 + p2] = nums2[p2]
          p2++
        }
      }
      for (let i = 0; i < m + n; i++) {
        nums1[i] = sort[i]
      }
      console.log(nums1)
    }
    merge([1,2,3,0,0,0], 3, [2,5,6], 3)
  </script>
</body>
</html>
