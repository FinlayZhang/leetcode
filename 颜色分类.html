<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>颜色分类</title>
</head>
<body>
  <script>
    var sortColors = function(nums) {
      let n = nums.length
      let p = 0
      for (let i = 0; i < n; i ++) {
        if (nums[i] == 0) {
          [nums[i], nums[p]] = [nums[p], nums[i]]
          p++
        }
      }
      for (let i = p; i < n; i ++) {
        if (nums[i] == 1) {
          [nums[i], nums[p]] = [nums[p], nums[i]]
          p++
        }
      }
      return nums
    }
    console.log(sortColors([1,0,2,2,0,1]))
  </script>
</body>
</html>
