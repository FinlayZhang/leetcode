<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var removeElement = function(nums, val) {
      let n = nums.length
      if (n === 0) return 0
      let slow = 0, fast = 0
      while (fast < n) {
        if (nums[fast] !== val) {
          nums[slow] = nums[fast]
          slow++
        }
        fast++
      }
      return slow
    }
    console.log(removeElement([1,1,1,1,2,22,23,3], 1))
  </script>
</body>
</html>
