<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var removeDuplicates = function(nums) {
      let n = nums.length
      if (n === 0) return 0
      let slow = 1
      for (let fast = 1; fast < n; fast++) {
        if (nums[fast] !== nums[fast - 1]) {
          nums[slow] = nums[fast]
          ++slow
        }
      }
      return slow
    }
    console.log(removeDuplicates([1,1,1,2,3,4,5,5,5,5,6]))
  </script>
</body>
</html>
