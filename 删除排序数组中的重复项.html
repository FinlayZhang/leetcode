<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>删除排序数组中的重复项</title>
</head>
<body>
  <script>
    // 快慢指针
    var removeDuplicates = function(nums) {
      let n = nums.length
      if (n === 0) return 0
      let slow = fast = 1
      while(fast < n) {
        if (nums[fast] !== nums[fast - 1]) {
          nums[slow] = nums[fast]
          slow++
        }
        fast++
      }
      return slow
    }
    console.log(removeDuplicates([1,1,1,2,3,4,5,5,5,5,6]))
  </script>
</body>
</html>
