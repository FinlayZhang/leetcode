<body>
  <script>
    /**
    * @param {number[]} nums
    * @return {number[]}
    */
    var exchange = function(nums) {
      let left = 0, right = nums.length - 1
      while (left <= right) {
        if (nums[left] % 2 != 0) {
          left++
          continue
        }
        if (nums[right] % 2 == 0) {
          right--
          continue
        }
        [nums[left], nums[right]] = [nums[right], nums[left]]
        left++
        right--
      }
      return nums
    }
    console.log(exchange([1,2,3,4,9,6,4,7,8]))
  </script>
