<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var findMin = function(nums) {
      let low = 0
      let high = nums.length - 1
      while (low < high) {
        const pivot = low + Math.floor((high - low) / 2)
        if (nums[pivot] < nums[high]) {
          high = pivot
        } else {
          low = pivot + 1
        }
      }
      return nums[low]
    }
    findMin([1,2,3,4,5,6])
  </script>
</body>
</html>
