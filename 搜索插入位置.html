<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>搜索插入位置</title>
</head>
<body>
  <script>
    var searchInsert = function(nums, target) {
      let left = 0, right = nums.length
      while (left < right) {
        let mid = ((right - left) >> 1) + left
        if (target <= nums[mid]) {
          right = mid
        } else {
          left = mid + 1
        }
      }
      return left
    }
    console.log(searchInsert([1,3,5,6], 1))
  </script>
</body>
</html>
