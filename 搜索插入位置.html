<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var searchInsert = function(nums, target) {
      const n = nums.length;
      let left = 0, right = n - 1;
      while (left <= right) {
        let mid = ((right - left) >> 1) + left;
        if (target <= nums[mid]) {
          right = mid - 1;
        } else {
          left = mid + 1;
        }
      }
      return left;
    }
    console.log(searchInsert([1,3,5,6], 1))
  </script>
</body>
</html>
