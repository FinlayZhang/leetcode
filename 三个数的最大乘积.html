<!DOCTYPE html>

<body>
  <script>
    /**
    * @param {number[]} nums
    * @return {number}
    */
    var maximumProduct = function(nums) {
      let n =  nums.length;
      nums = nums.sort((a, b) => a - b);
      return nums[n - 1] * nums[n - 2] * nums[n - 3]
    }
  </script>
</body>
