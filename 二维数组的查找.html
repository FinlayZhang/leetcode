<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>二维数组的查找</title>
</head>
<body>
  <script>
    var findNumberIn2DArray = function(matrix, target) {
      if (matrix.length === 0 || matrix === null || matrix[0].length == 0) return false
      let rows = matrix.length, row = 0, column = matrix[0].length - 1
      while (row < rows && column >= 0) {
        let num = matrix[row][column]
        if (num === target) {
          return true
        } else if (num > target) {
          column--
        } else {
          row++
        }
      }
      return false
    }
    let data = [
      [1,   4,  7, 11, 15],
      [2,   5,  8, 12, 19],
      [3,   6,  9, 16, 22],
      [10, 13, 14, 17, 24],
      [18, 21, 23, 26, 30]
    ]
    console.log(findNumberIn2DArray(data, 5))
  </script>
</body>
</html>
