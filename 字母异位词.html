<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>字母异位词</title>
</head>
<body>
  <script>
    var groupAnagrams = function(strs) {
      let hash = new Map()
      for (let str of strs) {
        let arr = str.split('')
        arr.sort() // 对字符串排序
        let key = arr.join('')
        let list = hash.get(key) || []
        list.push(str)
        hash.set(key, list)
      }
      return [...hash.values()]
    }
    console.log(groupAnagrams(["eat", "tea", "tan", "ate", "nat", "bat"]))
  </script>
</body>
</html>
