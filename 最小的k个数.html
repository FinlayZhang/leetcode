<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>最小的k个数</title>
</head>
<body>
  <script>
    var getLeastNumbers = function(arr, k) {
      arr = arr.sort((a, b) => a - b)
      let res = []
      for (let i = 0; i < arr.length; i ++) {
        if (i <= k - 1) {
          res.push(arr[i])
        }
      }
      return res
    }
    console.log(getLeastNumbers([3,4,2,1,5,6], 3))
  </script>
</body>
</html>
