<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>二进制求和</title>
</head>
<body>
  <script>
    /**
    * @param {string} a
    * @param {string} b
    * @return {string}
    */
    var addBinary = function(a, b) {
      while (a.length > b.length) b = '0' + b // 先对齐
      while (a.length < b.length) a = '0' + a // 先对齐
      let res = new Array(a.length).fill(0)
      let sum = 0
      let carry = 0 // 进位
      for (let i = a.length - 1; i >= 0; i--) {
        sum = Number(a[i]) + Number(b[i]) + carry
        if (sum >= 2) {
          res[i] = sum - 2
          carry = 1
        } else {
          res[i] = sum
          carry = 0
        }
      }
      if (carry) res.unshift(1) // 循环结束还要进1，则在res数组前加1
      return res.join('')
    }
    addBinary('0010', '111011')
  </script>
</body>
</html>
