<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>字符串中的第一个唯一字符</title>
</head>
<body>
  <script>
    var firstUniqChar = function(s) {
      const map = {}
      for(let v of s) {
        if (map[v]) {
          map[v]++
        } else {
          map[v] = 1
        }
      }
      for(let i = 0; i < s.length; i++) {
        if(map[s[i]] === 1) return i
      }
      return -1
    }
    console.log(firstUniqChar('loveleetcode'))
  </script>
</body>
</html>
