<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var romanToInt = function(s) {
      let map = {
        'I': 1,
        'V': 5,
        'X': 10,
        'L': 50,
        'C': 100,
        'D': 500,
        'M': 1000
      }
      let result = 0
      for (let i = 0; i < s.length; i++) {
        const val = map[s[i]]
        if (val < map[s[i + 1]]) {
          result -= val
        } else {
          result += val
        }
      }
      return result
    }
    console.log(romanToInt("XIV"))
  </script>
</body>
</html>
