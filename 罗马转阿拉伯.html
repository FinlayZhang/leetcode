<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>罗马转阿拉伯</title>
</head>
<body>
  <script>
    var romanToInt = function(s) {
      let map = {
        'I': 1,
        'V': 5,
        'X': 10,
        'L': 50,
        'C': 100,
        'D': 500,
        'M': 1000
      }
      let result = 0
      for (let i = 0; i < s.length; i++) {
        let val = map[s[i]], nextVal = map[s[i + 1]] || 0
        result = val < nextVal ? result - val : result + val
      }
      return result
    }
    console.log(romanToInt("XXVI"))
  </script>
</body>
</html>
