<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>第一个只出现一次的字符</title>
</head>
<body>
  <script>
    var firstUniqChar = function(s) {
      let map = {}
      for (let i = 0; i < s.length; i ++) {
        if (s[i] in map) {
          map[s[i]] ++
        } else {
          map[s[i]] = 1
        }
      }
      for (let i in map) {
        if (map[i] === 1) return i
      }
      return ' '
    }
    console.log(firstUniqChar('abaccdeff'))
  </script>
</body>
</html>
