<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /**
    * @param {number} numRows
    * @return {number[][]}
    */
    var generate = function(numRows) {
      let dp = new Array(numRows).fill().map(() => new Array())
      for (let i = 0; i < numRows; i ++) {
        for (let j = 0; j <= i; j ++) {
          if (j == 0 || j == i) {
            dp[i][j] = 1
          } else {
            dp[i][j] = dp[i - 1][j - 1] + dp[i - 1][j]
          }
        }
      }
      return dp[numRows - 1]
    }
    generate(5)
  </script>
</body>
</html>
