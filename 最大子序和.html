<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>最大子序和</title>
</head>
<body>
  <script>
    var maxSubArray = function(nums){
      var len = nums.length, sum = 0
      for (let i = 1; i < len; i++) {
        if (nums[i - 1] > 0) {
          sum = nums[i - 1] + nums[i]
          nums[i] = sum
        }
      }
      return Math.max(...nums)
    }
    maxSubArray([-2,1,-3,4,-1,2,1,-5,4])
  </script>
</body>
</html>
