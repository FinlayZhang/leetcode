<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>最小路径和</title>
</head>
<body>
  <script>
    var minPathSum = function(grid) {
      let m = grid.length, n = grid[0].length
      for (let i = 1; i < m; i ++) {
        grid[i][0] += grid[i - 1][0]
      }
      for (let i = 1; i < n; i ++) {
        grid[0][i] += grid[0][i - 1]
      }
      for (let i = 1; i < m; i ++) {
        for (let j = 1; j < n; j ++) {
          grid[i][j] += Math.min(grid[i - 1][j], grid[i][j - 1])
        }
      }
      return grid[m - 1][n - 1]
    }
    minPathSum([[1,3,1],[1,5,1],[4,2,1]])
  </script>
</body>
</html>
