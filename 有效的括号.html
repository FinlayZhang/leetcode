<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
</head>

<body>
  <script type="text/javascript">
    var isValid = function (s) {
      const stack = [],
        map = {
          '(': ')',
          '{': '}',
          '[': ']'
        }
      for (let i of s) {
        if (i in map) {
          stack.push(i)
          continue
        }
        if (map[stack.pop()] !== i) return false
      }
      return !stack.length
    }

    console.log(isValid("([]{})"))
  </script>
</body>

</html>
